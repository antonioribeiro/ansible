- name: Docker | Downloading and Installing
  get_url: dest=/usr/bin/docker url=https://get.docker.io/builds/Linux/x86_64/docker-latest
  tags: docker
 
- name: Docker | Setting up permissions
  file: path=/usr/bin/docker owner=root group=root mode=0755
  tags: docker

- name: Docker | Copy upstart script
  copy: src=docker.upstart dest=/etc/init/docker.conf owner=root group=root mode=0644
  tags: docker

- name: Docker | Check if Linux image has changed and reboot server
  command: /sbin/reboot
  when: reboot_needed.changed
  tags: docker
