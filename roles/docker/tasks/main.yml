---

- name: Docker | Install raring kernel image
  apt: pkg={{ item }} state=latest
  with_items:
     - linux-image-generic-lts-raring 
     - linux-headers-generic-lts-raring
  register: reboot_needed
  tags: docker

- name: Docker | Install Linux Containers
  apt: pkg={{ item }} state=latest
  with_items:
     - lxc
  tags: docker
    
