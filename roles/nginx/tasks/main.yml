---
- name: install nginx
  apt: name=nginx
  tags: nginx

- name: write nginx.conf
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  notify:
    - restart nginx
  tags: nginx

- name: delete default vhost
  file: path=/etc/nginx/sites-enabled/default state=absent
  only_if: "$delete_default_vhost"
  notify:
    - restart nginx
  tags: nginx
