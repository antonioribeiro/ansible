---
- name: Nginx | install
  apt: name=nginx
  tags: nginx

- name: Nginx | write nginx.conf
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  notify:
    - restart nginx
  tags: nginx

- name: Nginx | delete default vhost
  file: path=/etc/nginx/sites-enabled/default state=absent
  when: nginx_delete_default_vhost
  notify:
    - restart nginx
  tags: nginx
